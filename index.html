<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc-&-Dec</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151]">
            <div class="text-[#0398d4] font-bold text-2xl">Increment and Decrement</div>
            <div class="flex flex-row bg-white text-[40px] rounded-sm mt-2">
                <button class="border-r-2 border-[#bfbfbf] w-[80px] dec">-</button>
                <div class="w-[120px] items-center m-auto flex text-center justify-center val">0</div>
                <button class="border-l-2 border-[#bfbfbf] w-[80px] inc">+</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
